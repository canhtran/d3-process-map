{% extends "layout.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
<a class="navbar-brand mr-1" href="index.html">Catasprophe Detection</a>
<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
    <i class="fas fa-bars"></i>
</button>
</nav>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
        <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="charts.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Charts</span></a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="tables.html">
            <i class="fas fa-fw fa-table"></i>
            <span>Tables</span></a>
        </li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">
            <div id="split-container">
                <div id="graph"></div>
                <div id="docs-container">
                    <a id="docs-close" href="#">&times;</a>
                    <div id="docs" class="docs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    <script src="{{ url_for('static', filename='jquery.browser.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='d3/d3.v3.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='colorbrewer.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='geometry.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
    <script>
        var config = {{ config | safe }};
    </script>
{% endblock %}
